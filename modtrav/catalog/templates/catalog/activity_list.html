{% extends "base_generic.html" %}

{% block content %}
    <h1>Activities List</h1>

    {% if activity_list %}
    <ul>

      {% for activity in activity_list %}
      <li>
        <a href="{{ activity.get_absolute_url }}">{{ activity.title }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no activities available yet. Can you think of a fun adventure to add?</p>
    {% endif %}
{% endblock %}
