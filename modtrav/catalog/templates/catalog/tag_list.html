{% extends "base_generic.html" %}

{% block content %}
    <h1>Tags List</h1>

    {% if tag_list %}
    <ul>

      {% for tag in tag_list %}
      <li>
        {{ tag.tag }}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no tags yet. Can you think of a useful tag to add?</p>
    {% endif %}
{% endblock %}
