{% extends "base_generic.html" %}

{% block content %}
    <h1>Locations List</h1>

    {% if location_list %}
    <ul>

      {% for location in location_list %}
      <li>
        {{ location.location }}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no locations yet. Can you think of a cool location to add?</p>
    {% endif %}
{% endblock %}
